<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.flex {
				width: 100%;
				height: 600px;
				margin: 0 auto;
				border: 1px solid red;
				display: flex;
			 	flex-wrap: nowrap;
			
				justify-content:  space-between;
				align-content: flex-start;
			}
			*{
				margin: 0;
				padding: 0;
			}
			h1{
				width: 50px;
				height: 50px;
				
				 text-align: center;
				
			}
			.a,
			.b,
			.c,
			.d {
				width: 150px;
				height: 200px;
				 display: inline-flex;
			}
			
			.a {
				
				background: blue;
				 flex: 2 ;
				 justify-content: center;
				 align-items: center;
			}
			
			.b {
				
				background: red;
				flex: 1 ;
			}
			
			.c {
				background: green;
				
			}
			
		</style>
	</head>

	<body>
		<div class="flex">
			<div class="a">
				<h1>a</h1>
			</div>
			<div class="b">
				<h1>b</h1>
			</div>
			<div class="c">
				<h1>c</h1>
			</div>
			

		</div>
	</body>

</html>
