		<style type="text/css">
			@charset "utf-8";
			body {
				padding: 10px;
			}
			
			* {
				padding: 0;
				margin: 0;
			}
			
			ul {
				margin: 20px 0 0 0;
				list-style: none;
			}
			
			ul li {
				padding: 10px;
				border: 1px solid #ddd;
			}
			
			ul li+li {
				border-top: none;
			}
		</style>

	</head>

	<body id="body">

		<button id="btn" type="button">btn</button>
		<button id="btn" type="button">btn2</button>

		<ul>
			<li>1111</li>
			<li>222</li>
			<li>333</li>
			<li>444</li>
			<li>555</li>
			
		</ul>

		</div>

		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	
		<script type="text/javascript">
			var lis = document.querySelectorAll("ul li");

			for(var i = 0; i < lis.length; i++) {
				lis[i].addEventListener("click", function(event) {
					if(event.target.nodeName.toLowerCase()==="li"){
						alert(event.target.nodeName + "@@lievent")
					}
					

				});

			}

			var ul = document.querySelector("ul");

			ul.addEventListener("click", function(event) {
				alert(event.target.nodeName+"@@ul")

			});

			var btn = document.querySelector("button");
			btn.addEventListener("click", function() {
				var list = document.createDocumentFragment();
				alert()
				for(var i = 0; i < 10; i++) {
					var li = document.createElement("li");
					li.textContent = i.toString();
					list.appendChild(li);
				}
				ul.appendChild(list);
			});

			
			/**bing事件**/
			function onEvent(el, type, handler) {

				if(el.addEventListener) {
					el.addEventListener(type, handler);
				}else if(el.attachEvent){
					if(!el.attachEvent("on" + type, handler)){
						window["on" + type]=handler;
					}
						
				}
			}

			function offEvent(el, type, handler) {

				if(el.removeEventListener) {
					el.removeEventListener(type, handler);
				}else if(el.detachEvent) {
					el.detachEvent("on" + type, handler)
					
				}
			}
		</script>

	</body>

</html>
