<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>mobile触摸页面</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style>
			.mobile-scroll-topbottom {}
		</style>

		<link rel="stylesheet" type="text/css" href="../css/mobile.css" />

	</head>

	<body>
		<!--tab组件-->
		<div class="mobile-head">
			<h2 class="mobile-head-ttl">tab 标签</h2>
		</div>
		<div class="mobile-tab">
			<!--左右滑动组建  data-position-left=定位到left data-position-center=定位到center -->
			<nav class="mobile-scroll-leftright" data-position-center >
				<ul class="mobile-scroll-leftright-content">
					<li class="active">
						首页
					</li>
					<li>
						MV
					</li>
					<li>
						悦单
					</li>
					<li>
						V榜
					</li>
					<li>
						音悦
					</li>
					<li>
						商城
					</li>
					<li>
						节目
					</li>
					<li>
						饭团
					</li>
					<li>
						资讯
					</li>
					<li>
						我的家
					</li>

				</ul>
			</nav>

		</div>

		<section class="mobile-content mobile-tab-">

		</section>
		<!--content-->

		<!--footer-->
		<!--<footer class="mobile-footer">
				<h2>页脚</h2>
		</footer>-->

		<script type="text/html" id="must">
			{{#must}}
			<li>
				<a href="scrollTopBottom.html">
					<img src="{{src}}" alt="" />
					<h5>{{text}}</h5>
				</a>
			</li>
			{{/must}}
		</script>
		<script src="../js/mobile.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mustache.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// 拉到底部 加载数据
			var firstbottom = true;
			var bottomcontent = m(".mobile-scroll-topbottom-content");
			m(".mobile-scroll-topbottom").on("scrollbottom", function(event) {
				//				console.log(event.detail);
				//				console.log("bottom");
				//				
				if(firstbottom) {
					firstbottom = false;
					bottomcontent.find(".loading").remove();
					var loading = document.createElement("div");
					loading.innerHTML = "正在加载中...";
					loading.classList.add("loading");
					bottomcontent.append(loading);
					setTimeout(function() {

						m.get("../json/topbottom.json", function(data) {

							var html = Mustache.to_html($("#must").html(), {
								must: data
							});
							bottomcontent.find(".loading").remove();
							bottomcontent.find(".scrolltopbottom").append(html);
							firstbottom = true;
							event.detail.barFun(); // 重设滚动条

						}, function() {
							firstbottom = true;
							loading.innerHTML = "数据加载失败...";
						});
					}, 500);
				}

			});

			// 拉到顶部
			m(".mobile-scroll-topbottom").on("scrolltop", function(event) {

				//console.log(event.detail);
				//console.log("scrolltop");
			})

			// 滚动
			m(".mobile-scroll-topbottom").on("scrolltopbottom", function(event) {

				//console.log(event.detail);
				//console.log("scrolltopbottom");
			})
		</script>

	</body>

</html>
