<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>mobile触摸页面</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style>
			p {
				line-height: 28px;
				font-size: 16px;
				padding: 5px;
				background: #fafafa;
				margin-bottom: 5px;
				border-radius: 5px;
			}
		</style>

		<link rel="stylesheet" type="text/css" href="../css/mobile.css" />

	</head>

	<body>

		<!--header-->
		<header class="mobile-head">
			<h2 class="mobile-head-ttl">aside侧边菜单</h2>
		</header>

		<!--content-->
		<section class="mobile-content ">

			<div class="mobile-aside  clearfix">

				<!--侧边菜单 data-trigger=触发scrollbottom事件  data-position-center=定位中间r data-position-top=顶部-->
				<aside class="mobile-aside-menu width-2" data-position-center data-trigger>
					<div class="mobile-scroll-topbottom" data-scroll-top data-scroll-bottom >
						<ul class="mobile-scroll-content">
							<li class="mobile-aside-ttl active" data-target="#page1">
								第1屏
							</li>

						</ul>
					</div>
				</aside>

				<!--菜单内容  -->
				<div class="mobile-aside-content  width-8 active ">
					<div  class=" active mobile-scroll-topbottom " data-scroll-top data-scroll-bottom  data-scroll-bar>
						<!--异步加载 mobile-scroll-content-many内容hide 只一个显示active-->
						<div class="mobile-scroll-content-many  mobile-aside-item active " id="page1">
							<p>第1屏</p>
							
						</div>
						
					</div>

				</div>

			</div>

		</section>

		<!--footer-->
		<footer class="mobile-footer">
			<h2>页脚</h2>
		</footer>
		<script type="text/html" id="must">
			{{#must}}

			<p>{{content}}</p>

			{{/must}}
		</script>

		<script src="../js/mobile.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mustache.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			m(function() {

				// 添加左边菜单
				var menu_content = m(".mobile-aside-menu ul");
				var docfrag = document.createDocumentFragment();
				// 添加内容 
				var tab_content = m(".mobile-aside-content  .mobile-scroll-topbottom");
				var tab_docfrag = document.createDocumentFragment();
				
				for(var i = 2; i < 31; i++) {
					
					// 添加左边菜单
					//<li class="mobile-aside-ttl active" data-target="#page1"></li>
					var li = document.createElement("li");
					li.classList.add("mobile-aside-ttl");
					li.setAttribute("data-target", "#page" + i);
					li.innerHTML = "第" + i + "屏";
					docfrag.appendChild(li);
					
					// 添加内容 
					//<div class="mobile-scroll-content-many  ">
					var div = document.createElement("div");
					div.classList.add("mobile-scroll-content-many");
					div.classList.add("mobile-aside-item");
					div.setAttribute("id","page"+i);
					var p = document.createElement("p");
					p.innerHTML="第" + i + "屏";
					div.appendChild(p)
					tab_docfrag.appendChild(div);
					

				}
				menu_content.append(docfrag);
				tab_content.append(tab_docfrag);
			

				// 拉到底部 加载数据
				var firstbottom = true;
				//var bottomcontent = m(".mobile-scroll-content");
				m(".mobile-aside-content .mobile-scroll-topbottom").on("scrollbottom", function(event) {
				
					var bottomcontent = m(event.detail.el);
						//console.log(event.detail);
					if(firstbottom) {
						firstbottom = false;
						bottomcontent.find(".loading").remove();
						var loading = document.createElement("div");
						loading.innerHTML = "正在加载中...";
						loading.classList.add("loading");
						bottomcontent.append(loading);

						setTimeout(function() {

							m.get("../json/tab.json", function(data) {
							data=JSON.parse(data);
								data = data.map(function(item) {
									return {
										content: "=====" + bottomcontent.attr("id") + "=====" + item.content
									};
								});

								var html = Mustache.to_html($("#must").html(), {
									must: data
								});
								bottomcontent.find(".loading").remove();
								bottomcontent.append(html);
								
								firstbottom = true;
								bottomcontent.attr("data-trigger",true); // 标记元素第一次已触发过

							}, function() {
								firstbottom = true;
								loading.innerHTML = "数据加载失败...";
							});
						}, 500);
					}

				});

				// 第一屏 第一次出发触发scrollbottom
				m("#page1").emit("scrollbottom",{el:m("#page1")});
				
			});
			
			


		</script>

	</body>

</html>
